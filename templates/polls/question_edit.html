{% extends 'base.html' %}

{% block title %} 编辑 - 投票系统 {% endblock title %}

{% block css %}

{% endblock css %}

{% block content %}
	<ol class="breadcrumb">
	<li><a href="#">首页</a></li>
	<li><a href="{% url 'polls:index' %}">投票系统</a></li>
	<li class="active">编辑</li>
</ol>
<div class="page-header">
	<h2>投票编辑</h2>
</div>

<form class="form-horizontal" method="POST" action="">
{% csrf_token %}
	<input type="hidden" id="id" name="id" value="{{ question_list.id }}">
  <div class="form-group">
    <label for="questions" class="col-sm-2 control-label">问题</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="iquestions" name="questions" value="{{ question_list.question_text }}" placeholder="问题">
    </div>
  </div>
  <div class="form-group">
    <label for="dateTime" class="col-sm-2 control-label">发布时间</label>
    <div class="col-sm-8">
      <input type="text" class="form-control form_date" id="dateTime" name="dateTime" value="{{ question_list.pub_date }}" placeholder="发布时间">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确认</button>
    </div>
  </div>
</form>

{% endblock content %}

{% block js %}


{% endblock js %}
